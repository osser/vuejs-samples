<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- html -->
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <span v-bind:title="message">Hover your ouse over me.</span>
    </div>
    <div id="app3">
        <p v-if="seen">Now you see me.</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button type="button" v-on:click="reverseMessage">文字反転</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <!-- script -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Helo vue.js!',
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '現在時間は' + new Date()
            }
        });
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true,
            }
        });
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos: [
                    { text: 'Learn Javascript' },
                    { text: 'Learn Linux' },
                    { text: 'Learn HTML5' },
                ]
            },
        });
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'Helo Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        var app6 = new Vue({
            el: '#app6',
            data: {
                message: 'Gelo Vue.js!'
            }
        });

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        });
        var app7 = new Vue({
            el: '#app7',
            data: {
                groceryList: [
                    { text: 'Vegetables' },
                    { text: 'Cheese' },
                    { text: 'What?' },
                ]
            }
        });
    </script>

</body>

</html>
